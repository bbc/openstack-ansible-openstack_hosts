## APT Cache Options
cache_timeout: 600

## Defined required kernel
openstack_host_required_kernel: 4.4.0-0-generic
openstack_host_sysstat_file: /etc/default/sysstat
openstack_host_cron_template: sysstat.cron.debian.j2
openstack_host_module_file: /etc/modules

## Kernel modules loaded on hosts
openstack_host_kernel_modules:
  - name: 8021q
  - name: br_netfilter
  - name: dm_multipath
  - name: dm_snapshot
  - name: ebtables
  - name: ip6table_filter
  - name: ip6_tables
  - name: ip_tables
  - name: ipt_MASQUERADE
  - name: ipt_REJECT
  - name: iptable_filter
  - name: iptable_mangle
  - name: iptable_nat
  - name: ip_vs
  - name: iscsi_tcp
  - name: nbd
  - name: nf_conntrack
  - name: nf_conntrack_ipv4
  - name: nf_defrag_ipv4
  - name: nf_nat
  - name: nf_nat_ipv4
  - name: vhost_net
  - name: x_tables

## Base packages
_openstack_host_metal_distro_packages:
  - apparmor-utils
  - apt-transport-https
  - bridge-utils
  - build-essential
  - cgroup-lite
  - curl
  - dmeventd
  - dstat
  - ebtables
  - htop
  - iptables
  - irqbalance
  - libkmod-dev
  - libkmod2
  - lvm2
  - python-software-properties
  - python-dev
  - rsync
  - rsyslog
  - sshpass
  - sysstat
  - time
  - vlan
  - wget

_package_repos_keys: []
## example:
# - id:
#   file:
#   keyserver:
#   url:
#   state:

_package_list:
  - name: ubuntu-cloud-keyring
    state: "{{ openstack_hosts_package_state }}"

_package_repos:
  # For convention over configuration, this removes any UCA configuration with
  # default filename, or user defined filename.
  # Deployers can/should use this facility to remove any previously user defined
  # repositories.
  # Remove the ocata UCA repo configuration
  - repo: "deb {{ uca_apt_repo_url | default('http://ubuntu-cloud.archive.canonical.com/ubuntu') }} {{ ansible_lsb.codename }}-updates/ocata main"
    state: absent
    filename: "{{ uca_apt_source_list_filename | default('ubuntu_cloud_archive_canonical_com_ubuntu') }}"
  # Remove the pike UCA repo configuration
  - repo: "deb {{ uca_apt_repo_url | default('http://ubuntu-cloud.archive.canonical.com/ubuntu') }} {{ ansible_lsb.codename }}-updates/pike main"
    state: absent
    filename: "{{ uca_apt_source_list_filename | default('ubuntu_cloud_archive_canonical_com_ubuntu') }}"
  # Remove any previously done queens UCA repo configuration (without the 'uca' file name)
  - repo: "{{ uca_repo }}"
    state: absent
    filename: "{{ uca_apt_source_list_filename | default('ubuntu_cloud_archive_canonical_com_ubuntu') }}"
  # Implement the current UCA repo configuration
  - repo: "{{ uca_repo }}"
    state: present
    filename: "uca"
